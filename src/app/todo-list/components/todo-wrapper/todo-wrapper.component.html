<app-header></app-header>

<div class="container__search">
  <div>
    <input type="text" class="txt-search" #descripcion (keypress)="realizeSearch(descripcion.value)" placeholder="buscar tarea"/>
  </div>
  <div>
    <app-icon-button [classNameIcon]="'fa fa-plus'" (actionClick)="addTodo()"></app-icon-button>
  </div>
</div>

<div class="container__list-todo" *ngFor="let todo of listPayments">
  <div>
    <input type="checkbox" (change)="onChangeStatus(todo)" [checked]="todo.status === 1" />
  </div>
  <div [ngClass]="{ 'todo-finished': todo.status === 1 }">
    {{ todo.description }}{{todo.status}}
  </div>
  <div class="txt-date" [ngClass]="{ 'todo-finished': todo.status === 1 }">
    {{ todo.finish_at | date: "dd/MM/yyyy" }}
  </div>
  <div>
    <em class="fa fa-pencil icon--color" (click)="editarTask(todo)"></em>
  </div>
  <div>
    <em class="fa fa-trash-o icon--color" (click)="deleteTask(todo)"></em>
  </div>
</div>
<div>
  <app-progess-barra></app-progess-barra>
</div>
