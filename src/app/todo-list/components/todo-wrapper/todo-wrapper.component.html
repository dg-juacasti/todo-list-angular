<app-header></app-header>

<div class="container__search">
  <div>
    <input type="text" placeholder="Buscar tarea" (keyup)="applyFilterTodoList($event)"/>
  </div>
  <div>
    <app-icon-button
      [classNameIcon]="'fa fa-plus'"
      (actionClick)="addTodo()"
    ></app-icon-button>
  </div>
</div>

<ng-container *ngIf="listPaymentsAux.length > 0">
  <div class="container__list-todo" *ngFor="let todo of listPaymentsAux">
    <div>
      <input
        type="checkbox"
        (change)="onChangeStatus(todo)"
        [checked]="todo.status === 1"
      />
    </div>
    <div class="container__description-date">
      <div [ngClass]="{ 'todo-finished': todo.status === 1 }">
        {{ todo.description }}
      </div>
      <div class="txt-date" [ngClass]="{ 'todo-finished': todo.status === 1 }">
        {{ todo.finish_at | date: "dd/MM/yyyy" }}
      </div>
    </div>
    <div (click)="editTodo(todo)">
      <em class="fa fa-pencil icon--color"></em> 
    </div>
    <div (click)="deleteCharacterById(todo.id)">
      <em class="fa fa-trash-o icon--color"></em>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="listPaymentsAux.length == 0">
  No tienes tareas registradas 
</ng-container>



<div class="container__progress-bar">
    <span>{{progressTodo}} de {{listPaymentsAux?.length }} tarea(s) completada(s)</span>
    <progress [value]="progressTodo" [max]="listPaymentsAux?.length ? listPaymentsAux.length : 0">
    </progress>
</div>

<button  *ngIf="selectAllTodos" class="container__button-show-todo" (click)="showNotCompleteTodos()">
  Mostrar no completadas
</button>

<button  *ngIf="!selectAllTodos" class="container__button-show-todo" (click)="showAllTodos()">
  Mostrar todos
</button>
