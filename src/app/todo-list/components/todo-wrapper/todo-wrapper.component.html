<app-header></app-header>

<div class="container__search">
  <div class="w-100" style="display: flex; gap: 20px;">
    <input
            id="searchTask"
            name="searchTask"
            placeholder="Buscar Tarea"
            [(ngModel)]="searchTask"
    />
    <app-icon-button
      [classNameIcon]="'fa fa-plus'"
      (actionClick)="addTodo()"
    ></app-icon-button>
  </div>
</div>

<div class="container__list-todo" *ngFor="let todo of listPayments | filterTask : searchTask">
  <div>
    <input
      type="checkbox"
      (change)="onChangeStatus(todo)"
      [checked]="todo.status === 1"
    />
  </div>
  <div [ngClass]="{ 'todo-finished': todo.status === 1 }" >
    {{ todo.description }}
  </div>
  <div class="txt-date" [ngClass]="{ 'todo-finished': todo.status === 1 }">
    {{ todo.finish_at | date: "dd/MM/yyyy" }}
  </div>
  <div>
    <em class="fa fa-pencil icon--color"></em>
  </div>
  <div>
    <em class="fa fa-trash-o icon--color"></em>
  </div>
</div>

<div class="wrapper">
  <div class=" w-100">
  </div>
  <div class="w-100">
    <app-icon-button
            [textButton]= textBottom
            (actionClick)="showUncompleted()"
            [classNameIcon]="'fa fa-newspaper'"
            fullWidth="w-100"
    ></app-icon-button>
  </div>
</div>
