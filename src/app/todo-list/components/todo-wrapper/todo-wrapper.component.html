<app-header></app-header>

<div class="container__search">
  <app-select-todo></app-select-todo>
  <div>
    <app-icon-button
      [classNameIcon]="'fa fa-plus'"
      (actionClick)="addTodo()"
    ></app-icon-button>
  </div>
</div>

<div class="container__list-todo" *ngFor="let todo of listPayments">
  <div [ngClass]="{ completed: todo.status === 1 }">
    <input
      type="checkbox"
      (change)="onChangeStatus(todo)"
      [checked]="todo.status === 1"
    />
  </div>
  <div [ngClass]="{ 'todo-finished': todo.status === 1 }">
    {{ todo.description }}
  </div>
  <div class="txt-date" [ngClass]="{ 'todo-finished': todo.status === 1 }">
    {{ todo.finish_at | date: "dd/MM/yyyy" }}
  </div>
  <div>
    <em class="fa fa-pencil icon--color"></em>
  </div>
  <div>
    <app-icon-button
      [classNameIcon]="'fa fa-trash-o icon--color'"
      (actionClick)="deleteTodo(todo)"
    ></app-icon-button>
  </div>
</div>

<div>
  <app-select-todo-tracking></app-select-todo-tracking>
</div>
