<app-header></app-header>

<div class="container__search">
  <app-input [frmTodo]="frmTodo" (onKeyUpEvent)="filterTodo($event)" ></app-input>
  <div>
    <app-icon-button
      [classNameIcon]="'fa fa-plus'"
      (actionClick)="addTodo()"
    ></app-icon-button>
  </div>
</div>
 
<div class="container__list-todo" *ngFor="let todo of listPayments">
  <div>
    <input
      type="checkbox"
      (change)="onChangeStatus(todo)"
      [checked]="todo.status === 1"
    />
  </div>
  <div [ngClass]="{ 'todo-finished': todo.status === 1 }">
    {{ todo.description }}
  </div>
  <div class="txt-date" [ngClass]="{ 'todo-finished': todo.status === 1 }">
    {{ todo.finish_at | date: "dd/MM/yyyy" }}
  </div>
  <div>
    <em class="fa fa-pencil icon--color" (click)="editTodo(todo)"></em>
  </div>
  <div>
    <em class="fa fa-trash-o icon--color" (click)="deleteTodo(todo.id)"></em>
  </div>
</div>
<div *ngIf="listPayments && listPayments.length">
  
 <app-icon-button [typeButton]="'secundary'" [textButton]="getCompletedStatus() +'  of '+listPayments?.length + ' task completed'"></app-icon-button>
 <app-icon-button (actionClick)="filterTodoStatus()"
 [typeButton]="'primary'" [textButton]="filterStatus?'Mostrar Todos':'Mostrar completed'" [classNameIcon]="'fa fa-tasks '"></app-icon-button>
 
</div>
<div *ngIf="listPayments?.length === 0" class="txt-date"> 
  <i class="fa fa-info"></i> 
  No tienes tareas registradas
 </div>
