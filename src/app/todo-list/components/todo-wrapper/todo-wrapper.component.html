<app-header></app-header>

<div class="container__search">
  <div>
    <input type="text" [(ngModel)]="txtFind" class="icon-search" (keyup)="findText()" placeholder="Buscar Tarea">
  </div>
  <div>
    <app-icon-button [classNameIcon]="'fa fa-plus'" (actionClick)="addTodo()"></app-icon-button>
  </div>
</div>
<div *ngIf="listPayments">
  <div class="container__list-todo" *ngFor="let todo of listPayments">
    <div>
      <input type="checkbox" (change)="onChangeStatus(todo, $event)" [checked]="todo.status === 1" />

    </div>
    <div [ngClass]="{ 'todo-finished': todo.status === 1 }">
      {{ todo.description }}
    </div>
    <div class="txt-date" [ngClass]="{ 'todo-finished': todo.status === 1 }">
      {{ todo.finish_at | date: "dd/MM/yyyy" }}
    </div>
    <div>
      <em class="fa fa-pencil icon--color"></em>
    </div>
    <div>
      <em class="fa fa-trash-o icon--color" (click)="deleteTodo(todo.id)"></em>
    </div>
  </div>
</div>

<div class=" footer">
  <app-icon-button [textButton]="contentButton" (actionClick)="onFilter()">
  </app-icon-button>
</div>
<div *ngIf="listPayments && listPayments.length === 0" class="card-second">
  <em class="fa fa-info info-color"></em>
  <h2>No tienes tareas asignadas</h2>
</div>
