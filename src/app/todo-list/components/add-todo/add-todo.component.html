<app-header></app-header>

<form [formGroup]="frmTodo">
  <div class="container__form">
    <div class="container__label-space">
      <label>Descripción</label>
    </div>
    <div>
      <app-input [frmTodo]="frmTodo"></app-input>
      <div class="error-text" *ngIf="frmTodo.get('descriptionTodo').invalid">Description is required</div>

    </div>

    <div class="container__label-space">
      <label for="start">Fecha límite</label>
    </div>
    <div>
      <input
        type="date"
        id="start"
        name="todo-start"
        
        min="2022-01-01"
        max="2023-12-31"
        data-date-format="DD MMMM YYYY"
        formControlName="finishAt"
      />
      <div class="error-text" *ngIf="frmTodo.get('finishAt').invalid">Date is required</div>
    </div>

    <div class="container__actions">
      <div>
        <app-icon-button
          [textButton]="'Agregar'"
          (actionClick)="onClickAdd()"
          [disabled]="!frmTodo.valid"
        ></app-icon-button>
      </div>
    </div>
  </div>
</form>
