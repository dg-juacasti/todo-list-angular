<app-header></app-header>

<form [formGroup]="frmTodo">
  <div class="container__form">
    <div class="container__label-space">
      <label>Descripción</label>
    </div>
    <div>
      <app-input [frmTodo]="frmTodo"></app-input>
    </div>

    <div class="container__label-space">
      <label for="start">Fecha límite</label>
    </div>
    <div>
      <input
        type="date"
        id="start"
        name="todo-start"
        [value]="frmTodo.value.finishAt"
        min="2022-01-01"
        max="2023-12-31"
        data-date-format="DD MMMM YYYY"
        formControlName="finishAt"
      />
      <label id="error-date" class="helper-error" *ngIf="frmTodo.controls.finishAt.errors?.required">
        Fecha límite es requerida
      </label>
    </div>

    <div class="container__actions">
      <div>
        <app-icon-button typeButton="secundary"
          [textButton]="'Volver'"
          (actionClick)="onClickBack()"
        ></app-icon-button>
      </div>
      <div *ngIf="!isEdit">
        <app-icon-button 
        [textButton]="'Agregar'"
        (actionClick)="onClickAdd()"
        [disabled]="!frmTodo.valid"
      ></app-icon-button>
      </div>
      <div *ngIf="isEdit">
        <app-icon-button
        [textButton]="'Guardar'"
        (actionClick)="onClickEdit()"
        [disabled]="!frmTodo.valid"
      ></app-icon-button>
      </div>
    </div>
  </div>
</form>
