<app-header></app-header>

<form [formGroup]="frmTodo">
  <div class="container__form">
    <div class="container__label-space">
      <label>Descripción</label>
    </div>
    <div>
      <app-input [frmTodo]="frmTodo"></app-input>
    </div>
    <label *ngIf="!frmTodo?.value.descriptionTodo" class="container__label-error">Descripción es requerida</label>

    <div class="container__label-space">
      <label for="start">Fecha límite</label>
    </div>
    <div>
      <input type="date" id="start" name="todo-start" value="2018-07-22" min="2022-01-01" max="2023-12-31"
        data-date-format="DD MMMM YYYY" formControlName="finishAt" />
    </div>
    <label *ngIf="!frmTodo?.value.finishAt" class="container__label-error">Fecha límite es requerida</label>

    <div class="container__actions">
      <div>
        <app-icon-button [textButton]="'Volver'" (actionClick)="onClickBack()" typeButton="secundary"></app-icon-button>
      </div>
      <div>
        <app-icon-button textButton="{{todo?.id ? 'Actualizar':'Agregar'}}" (actionClick)="onClickAdd()"
          [disabled]="!frmTodo.valid">
        </app-icon-button>
      </div>
    </div>
  </div>
</form>
