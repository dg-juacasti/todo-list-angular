<app-header></app-header>

<form [formGroup]="frmTodo">
  <div class="container__form">
    <div class="container__label-space">
      <label>Descripción</label>
    </div>
    <div>
      <app-input [frmTodo]="frmTodo"></app-input>
      <div class="container__error" *ngIf="frmTodo.controls.descriptionTodo.errors">
        Descripción es obligatoria.
      </div>
    </div>

    <div class="container__label-space">
      <label for="start">Fecha límite</label>
    </div>
    <div>
      <input type="date" id="start" name="todo-start" value="2022-06-24" min="2022-01-01" max="2023-12-31"
        data-date-format="DD MMMM YYYY" formControlName="finishAt" />
      <div class="container__error" *ngIf="frmTodo.controls.finishAt.errors">
        Fecha límite es obligatoria.
      </div>
    </div>

    <div class="container__actions">
      <div>
        <app-icon-button typeButton="secundary" [textButton]="'Volver'" (actionClick)="onClickReturn()">
        </app-icon-button>
      </div>
      <div>
        <app-icon-button [textButton]="action" (actionClick)="onClickAdd()" [disabled]="!frmTodo.valid">
        </app-icon-button>
      </div>
    </div>
  </div>
</form>
